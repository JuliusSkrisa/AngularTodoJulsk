
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="true">
        <app-todo-lists-collection></app-todo-lists-collection>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button color="accent" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>the Todo App</span>
        <app-auth-button *ngIf="isAuthenticated$ | async"></app-auth-button>
        <button class="create-new-list" mat-button color="accent" (click)="createNewList()">Create New List</button>
      </mat-toolbar>
      <div class="content">
          <router-outlet />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
